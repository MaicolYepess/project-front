<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <div class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden" >
                <div class="p-6">
                    <div class="mr-4 text-lg font-medium tracking-tight leading-6 truncate" >
                        Equipo
                    </div>
                    <br/>
                    <div class="flex flex-col sm:flex-row items-center justify-between w-full max-w-xs sm:max-w-none">
                        <mat-form-field
                            class="fuse-mat-no-subscript w-full sm:w-120 mt-4 sm:mt-0 sm:ml-4"
                            [floatLabel]="'always'" >
                            <div class="mat-form-field-prefix ng-tns-c33-288 ng-star-inserted">
                                <mat-icon
                                    matPrefix
                                    class="mat-icon notranslate icon-size-5 mat-icon-no-color ng-tns-c33-288"
                                    [svgIcon]="'heroicons_solid:user'"
                                ></mat-icon>
                            </div>
                            <div class="sm:w-100">
                                <input
                                    placeholder="Correo electrónico"
                                    matInput
                                    #input
                                />
                            </div>
                            <div class="mat-form-field-suffix ng-tns-c33-288 ng-star-inserted">
                                <button mat-icon-button matsuffix
                                    class="mat-focus-indicator mat-icon-button mat-button-base ng-tns-c33-288">
                                    <mat-icon
                                        matPrefix
                                        class="mat-icon notranslate icon-size-5 mat-icon-no-color"
                                        [svgIcon]="'heroicons_solid:plus-circle'"
                                    ></mat-icon>
                                </button>
                            </div>
                        </mat-form-field>
                    </div>
                </div>
                <div class="overflow-x-auto mx-6">
                    <table mat-table [dataSource]="members" style="width: 100%">
                    
                        <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Usuario </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}}<br> {{element.email}} </td>
                        </ng-container>
        
                        <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef> Fecha de asignación </th>
                        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                        </ng-container>
        
                        <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef> Rol </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-form-field appearance="fill" class="fuse-mat-no-subscript w-full sm:w-50 mt-4 sm:mt-0 sm:ml-4">
                                <mat-select [(ngModel)]="element.role">
                                    <mat-option value="1">Scrum master</mat-option>
                                    <mat-option value="2">Desarrollador</mat-option>
                                    <mat-option value="3">Product owner</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </td>
                        </ng-container>
        
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef> Acciones </th>
                            <td mat-cell *matCellDef="let element">
                                <mat-icon class="icon-action" [svgIcon]="'heroicons_outline:trash'" (click)="openConfirmationDialog(element)"></mat-icon>
                            </td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr class="order-row h-16" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">
                                No data matching the filter "{{ input.value }}"
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
