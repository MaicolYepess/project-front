<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">
    <div
        class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary"
    >
        <div class="text-lg font-medium">
            {{ model ? "ACTUALIZAR SPRINT" : "CREAR SPRINT" }}
        </div>
        <button mat-icon-button (click)="cerrar()" [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"
            ></mat-icon>
        </button>
    </div>

    <form
        class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto"
        [formGroup]="criteriaForm"
        (submit)="model ? update() : guardar()"
    >
        <mat-form-field>
            <mat-label>Sprint</mat-label>
            <input matInput formControlName="name" autocomplete="off" readonly/>
        </mat-form-field>
        <br />
        <div class="row">
            <mat-form-field class="inputsForm">
                <mat-label>Fecha de Inicio</mat-label>
                <input
                    matInput
                    autocomplete="off"
                    formControlName="startDate"
                    [matDatepicker]="picker1"
                    (focus)="picker1.open()"
                />
                <mat-datepicker-toggle
                    matSuffix
                    [for]="picker1"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="inputsForm">
                <mat-label>Fecha Final</mat-label>
                <input
                    matInput
                    autocomplete="off"
                    formControlName="endDate"
                    [matDatepicker]="picker2"
                    (focus)="picker2.open()"
                />
                <mat-datepicker-toggle
                    matSuffix
                    [for]="picker2"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="inputsForm">
                <mat-label>Fecha de Revisión</mat-label>
                <input
                    matInput
                    autocomplete="off"
                    formControlName="reviewDate"
                    [matDatepicker]="picker3"
                    (focus)="picker3.open()"
                />
                <mat-datepicker-toggle
                    matSuffix
                    [for]="picker3"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker3></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="inputsForm">
                <mat-label>Fecha de Retrospectiva</mat-label>
                <input
                    matInput
                    autocomplete="off"
                    formControlName="retrospectiveDate"
                    [matDatepicker]="picker4"
                    (focus)="picker4.open()"
                />
                <mat-datepicker-toggle
                    matSuffix
                    [for]="picker4"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker4></mat-datepicker>
            </mat-form-field>
        </div>
        <mat-form-field>
            <mat-label>Descripción</mat-label>
            <textarea
                matInput
                [rows]="3"
                formControlName="description"
                matTextareaAutosize
            ></textarea>
        </mat-form-field>

        <div
            class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6"
        >
            <div class="-ml-2"></div>
            <div class="flex items-end mt-4 sm:mt-0">
                <button
                    style="margin: 5px"
                    class="ml-auto sm:ml-0"
                    mat-stroked-button
                    (click)="cerrar()"
                >
                    Cancelar
                </button>
                <button
                    style="margin: 5px"
                    class="order-first sm:order-last"
                    mat-flat-button
                    [color]="'primary'"
                    type="submit"
                >
                    {{ model ? "Actualizar" : "Guardar" }}
                </button>
            </div>
        </div>
    </form>
</div>
