<div class="flex flex-col flex-auto min-w-0">
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Revisiones
                </h2>
            </div>
        </div>
    </div>

    <div class="flex-auto p-6 sm:p-10">
        <div class="mb-6 sm:mb-12">
            <mat-button-toggle-group class="flex flex-wrap -m-2">
                <ng-container>
                    <button
                        class="mx-6"
                        mat-flat-button
                        [color]="'primary'"
                        (click)="openAddUser()">
                            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                            <span class="ml-2">AGREGAR REVISIÓN</span>
                    </button>
                </ng-container>
            </mat-button-toggle-group>
        </div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="reviews" style="width: 100%">
                    
              <ng-container matColumnDef="sprint">
                <th mat-header-cell *matHeaderCellDef> Sprint </th>
                <td mat-cell *matCellDef="let element"> {{element.sprint}} </td>
              </ng-container>
          
              <ng-container matColumnDef="observations">
                <th mat-header-cell *matHeaderCellDef> Observaciones </th>
                <td mat-cell *matCellDef="let element"> {{element.observations}} </td>
              </ng-container>

              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
              </ng-container>

              <ng-container matColumnDef="levelSatisfaction">
                <th mat-header-cell *matHeaderCellDef> Nivel de satisfacción </th>
                <td mat-cell *matCellDef="let element"> {{element.levelSatisfaction}} </td>
              </ng-container>

              <ng-container matColumnDef="goalAccomplished">
                <th mat-header-cell *matHeaderCellDef> Objetivo cumplido </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon class="icon-action success" *ngIf="element.goalAccomplished" [svgIcon]="'heroicons_outline:check-circle'"></mat-icon>
                    <mat-icon class="icon-action failed" *ngIf="!element.goalAccomplished" [svgIcon]="'heroicons_outline:x-circle'"></mat-icon>
                </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon class="icon-action" [svgIcon]="'heroicons_outline:eye'" (click)="openDetail(element)"></mat-icon>&nbsp;
                    <mat-icon class="icon-action" [svgIcon]="'heroicons_outline:pencil-alt'" (click)="openUpdate(element)"></mat-icon>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons 
                           aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
