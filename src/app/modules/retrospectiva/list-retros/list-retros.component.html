<div class="flex flex-col flex-auto min-w-0">
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    RETROSPECTIVAS
                </h2>
            </div>
        </div>
    </div>

    <div class="flex-auto p-6 sm:p-10">
        <div class="mb-6 sm:mb-12">
            <mat-button-toggle-group class="flex flex-wrap -m-2">
                <ng-container>
                    <button
                        class="mx-6"
                        mat-flat-button
                        [color]="'primary'"
                        (click)="openAddRetro()">
                            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                            <span class="ml-2">AGREGAR RETROSPECTIVA</span>
                    </button>
                </ng-container>
            </mat-button-toggle-group>
        </div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="retros" style="width: 100%">
                    
                <ng-container matColumnDef="sprint">
                <th mat-header-cell *matHeaderCellDef> Sprint </th>
                <td mat-cell *matCellDef="let element"> {{element.sprint}} </td>
                </ng-container>
            
                <ng-container matColumnDef="positiveAspects">
                <th mat-header-cell *matHeaderCellDef> Aspectos positivos </th>
                <td mat-cell *matCellDef="let element"> {{element.positiveAspects.length}} </td>
                </ng-container>

                <ng-container matColumnDef="negativeAspects">
                <th mat-header-cell *matHeaderCellDef> Aspectos negativos </th>
                <td mat-cell *matCellDef="let element"> {{element.negativeAspects.length}} </td>
                </ng-container>

                <ng-container matColumnDef="aspectsToImprove">
                <th mat-header-cell *matHeaderCellDef> Aspectos a mejorar </th>
                <td mat-cell *matCellDef="let element"> {{element.aspectsToImprove.length}} </td>
                </ng-container>

                <ng-container matColumnDef="commitments">
                <th mat-header-cell *matHeaderCellDef> Compromisos </th>
                <td mat-cell *matCellDef="let element"> 1/3 </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon class="icon-action" [svgIcon]="'heroicons_outline:eye'" (click)="openUpdate(element)"></mat-icon>&nbsp;
                </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                            showFirstLastButtons 
                            aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
