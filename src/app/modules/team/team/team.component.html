<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <div class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden" >
                <div class="p-6">
                    <div class="mr-4 text-lg font-medium tracking-tight leading-6 truncate" >
                        Equipo
                    </div>
                    <br/>
                    <div class="flex flex-col sm:flex-row items-center justify-between w-full max-w-xs sm:max-w-none">
                        <mat-form-field
                            class="fuse-mat-no-subscript w-full sm:w-72 mt-4 sm:mt-0 sm:ml-4"
                            [floatLabel]="'always'" >
                            <mat-icon
                                matPrefix
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:search'"
                            ></mat-icon>
                            <input
                                (input)="applyFilter($event)"
                                placeholder="Search "
                                matInput
                                #input
                            />
                        </mat-form-field>
                        <div>
                            <mat-button-toggle-group>
                                <ng-container>
                                    <button
                                        class="mx-6"
                                        mat-flat-button
                                        [color]="'primary'"
                                        (click)="openAddUser()"
                                    >
                                        <mat-icon
                                            [svgIcon]="'heroicons_outline:plus'"
                                        ></mat-icon>
                                        <span class="ml-2">AGREGAR INTEGRANTE</span>
                                    </button>
                                </ng-container>
                            </mat-button-toggle-group>
                        </div>
                    </div>
                </div>
                <div class="overflow-x-auto mx-6">
                    <table mat-table [dataSource]="members" style="width: 100%">
                    
                        <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                    
                        <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Correo electrónico </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                        </ng-container>
        
                        <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef> Fecha de asignación </th>
                        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                        </ng-container>
        
                        <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef> Rol </th>
                        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                        </ng-container>
        
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef> Acciones </th>
                            <td mat-cell *matCellDef="let element">
                                <mat-icon class="icon-action" [svgIcon]="'heroicons_outline:trash'" (click)="openConfirmationDialog(element)"></mat-icon>
                            </td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr class="order-row h-16" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">
                                No data matching the filter "{{ input.value }}"
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
