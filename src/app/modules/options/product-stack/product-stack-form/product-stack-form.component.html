<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">{{ model ? "ACTUALIZAR ITEM" : "CREAR ITEM" }}</div>
        <button
            mat-icon-button
            (click)="cerrar()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <form
        class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto"
        [formGroup]="itemForm"
        (submit)="model ? update() : guardar()">
<div>
    
    <mat-form-field class="inputsForm">
        <mat-label>Tipo</mat-label>
        <mat-select formControlName="type">
            <mat-option >
            </mat-option>
          </mat-select>
    </mat-form-field>

    <mat-form-field class="inputsForm">
        <mat-label>Puntos de Historia</mat-label>
        <mat-select formControlName="historyPoints">
            <mat-option >
            </mat-option>
          </mat-select>
    </mat-form-field>
    
    <mat-form-field class="inputsForm">
        <mat-label>Título</mat-label>
        <input
            matInput
            formControlName="title" autocomplete="off">
    </mat-form-field>
</div>


      <div>
        <mat-form-field class="inputsForm">
            <mat-label>Prioridad</mat-label>
            <mat-select formControlName="parent">
                <mat-option >
                </mat-option>
              </mat-select>
        </mat-form-field>

        <mat-form-field class="inputsForm">
            <mat-label>Usuario designado</mat-label>
            <mat-select formControlName="assignedUser">
                <mat-option >
                </mat-option>
              </mat-select>
        </mat-form-field>

        <mat-form-field class="inputsForm">
            <mat-label>Planeado para Sprint</mat-label>
            <mat-select formControlName="sprintId">
                <mat-option >
                </mat-option>
              </mat-select>
        </mat-form-field>
      </div>

       
    
    <mat-form-field class="inputsForm">
        <mat-label>Planeado para Release</mat-label>
        <mat-select formControlName="release">
            <mat-option >
            </mat-option>
          </mat-select>
    </mat-form-field>
            <div class="inputsForm">
                <mat-label>Subir Archivo(s) </mat-label>
                <input type="file" accept=".png, .jgpg" [formControlName]="'files'"/> 
            </div>
<br>
<mat-form-field>
    <mat-label>Descripción</mat-label>
    <textarea
    matInput
    [rows]="3"
    formControlName="description"
    matTextareaAutosize></textarea>
</mat-form-field>

        

       


        <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">
            <div class="-ml-2">
            </div>
            <div class="flex items-end mt-4 sm:mt-0">
                <button
                style="margin: 5px;"
                    class="ml-auto sm:ml-0"
                    mat-stroked-button
                    (click)="cerrar()">
                    Cancelar
                </button>
                <button
                style="margin: 5px;"
                class="order-first sm:order-last"
                mat-flat-button
                [color]="'primary'">
                    {{ model ? "Actualizar" : "Guardar" }}
                </button>
            </div>
        </div>
    </form>
</div>
