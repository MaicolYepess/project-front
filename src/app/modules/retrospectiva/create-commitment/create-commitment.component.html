<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">{{"CREAR COMPROMISO" }}</div>
        <button
            mat-icon-button
            (click)="cerrar()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <form
        class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto"
        [formGroup]="commitmentForm"
        (submit)="save()">

        <mat-form-field>
            <mat-label>Descripción</mat-label>
            <input
                matInput
                [formControlName]="'description'">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Responsable</mat-label>
            <input
                matInput
                [formControlName]="'responsible'">
        </mat-form-field>

        <div class="item-form">
            <mat-label>Compromiso realizado: </mat-label>
            <mat-radio-group aria-label="Select an option" [formControlName]="'compliment'">
                <mat-radio-button class="option-radio" value="true">Sí</mat-radio-button>
                <mat-radio-button class="option-radio"value="false">No</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">
            <div class="flex items-end mt-4 sm:mt-0">
                <button
                style="margin: 5px;"
                    class="ml-auto sm:ml-0"
                    mat-stroked-button
                    (click)="cerrar()">
                    Cancelar
                </button>
                <button
                style="margin: 5px;"
                    class="order-first sm:order-last"
                    mat-flat-button
                    [color]="'primary'"
                    >
                    {{ "Guardar" }}
                </button>
            </div>
        </div>
    </form>
</div>
