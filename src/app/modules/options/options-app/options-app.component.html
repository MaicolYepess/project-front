<div class="flex flex-col flex-auto min-w-0">
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <mat-tab-group class="sm:px-2" [animationDuration]="'0'">
                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon svgIcon="heroicons_outline:menu"></mat-icon>&nbsp;
                        Pila del Producto
                    </ng-template>
                    <app-product-stack></app-product-stack>
                </mat-tab>

                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon svgIcon="iconsmind:reload_3"></mat-icon>&nbsp;
                        Sprints
                    </ng-template>
                    <app-sprint></app-sprint>
                </mat-tab>

                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon svgIcon="new_releases"></mat-icon>&nbsp;
                        Releases
                    </ng-template>
                    <app-release></app-release>
                </mat-tab>
                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon
                            svgIcon="heroicons_outline:collection"
                        ></mat-icon>
                        Reviview
                        <mat-icon svgIcon="heroicons_outline:collection"></mat-icon>&nbsp;
                        Review
                    </ng-template>
                    <app-list-reviews></app-list-reviews>
                </mat-tab>
                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon
                            svgIcon="heroicons_outline:user-group"
                        ></mat-icon>
                        <mat-icon svgIcon="heroicons_outline:user-group"></mat-icon>&nbsp;
                        Equipo
                    </ng-template>
                    <app-team></app-team>
                </mat-tab>
                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon svgIcon="heroicons_outline:chat-alt"></mat-icon>&nbsp;
                        Retrospectiva
                    </ng-template>
                    <app-list-retros></app-list-retros>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
