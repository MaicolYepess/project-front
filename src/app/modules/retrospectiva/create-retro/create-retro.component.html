<div cdkDropListGroup>
    <div class="example-container" *ngFor="let group of groups">
        <h2>{{group.title}}</h2>
        <cdk-drop-list class="example-list" [cdkDropListData]="group.items" (cdkDropListDropped)="dropItem($event)">
            <div class="example-box" *ngFor="let item of group.items" cdkDrag [cdkDragData]="item">
                {{item.name}}
            </div>
        </cdk-drop-list>
    </div>
</div>
